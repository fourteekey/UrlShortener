<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>url...</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="justify-content-center">
      <form id="my_form" action=""  method="POST" style="padding-top: 20%">
        <div class="row">
          {% csrf_token %}
          <input id="origin_url" name="origin_url" class="col-6 form-control" type="text" placeholder="https://google.com" required>
          <input id="short_url" name="short_url" class="col-6 form-control" type="text"  placeholder="Короткая ссылка" >
        </div>
        <button id="btn" type="submit" class="col btn btn-outline-success" style="margin-top: 5px;">Cоздать</button>
      </form>

      <table class="table col">
        <thead>
          <tr>
            <th scope="col">Ссылка</th>
            <th scope="col">Сокращенная</th>
            <th scope="col">Переходов</th>
          </tr>
        </thead>
        <tbody id="my_table">
        {% for data in user_urls %}
          <tr>
            <td><a href="{{ data.origin_url }}">{{ data.origin_url }}</a></td>
            <td><a href="/{{ data.short_url }}">/{{ data.short_url }}</a></td>
            <td>{{ data.counter }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="/static/ajax.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
